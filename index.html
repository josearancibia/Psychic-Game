<!DOCTYPE html>
<html>
<head>
  <title>The Psychic Game</title>
  <link href="https://fonts.googleapis.com/css?family=Mada|VT323" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center">
        <header>
        <h1>The Psychic Game</h1>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel=stylesheet type="text/css" href="assets/style.css">
        </header>
        <div class="instructions">
          <h3>Guess Which Letter I'm Thinking Of!</h3>
          <br>
          <h2>Are you Psychic?</h2>
        </div>

        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: 1</p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses left: 9</p></li>
            <li class="list-group-item"><p id="let">Your Guesses so far: </p></li>
          </ul>  
        </div>
        <div class="col-md-3">   
        </div>
      </div>
  </div> 
<script src="assets/javascript.js"></script>
</body>
</html>
